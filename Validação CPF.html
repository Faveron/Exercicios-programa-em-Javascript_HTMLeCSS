<!DOCTYPE html>
<html>
<head>
	<title>Aula 27/06</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var coisa = new Array(14);
		var cpf = new Array(11);
		var i, j, dv1, dv2;
		coisa = prompt("Digite o CPF:");
		j = 0;
		for (i = 0; i < 14; i++)
			if (coisa[i] == 0 || coisa[i] == 1 || coisa[i] == 2 || coisa[i] == 3 || coisa[i] == 4 || coisa[i] == 5 || coisa[i] == 6 || coisa[i] == 7 || coisa[i] == 8 || coisa[i] == 9)
			{
				cpf[j] = coisa [i];
				j++;
			}
		if (cpf[0]==cpf[1] && cpf[1]==cpf[2] && cpf[2]==cpf[3] && cpf[3]==cpf[4] && cpf[4]==cpf[5] && cpf[5]==cpf[6] && cpf[6]==cpf[7] && cpf[7]==cpf[8])
			j = -1;
		if (j < 11)
			if (j == -1)
				alert("CPF INVÁLIDO!!!!!!");
			else
				alert ("Esse dado não corresponde a um CPF válido, que deve ter 11 dígitos!");
		else
		{
			dv1 = (((cpf[0]*10 + cpf[1]*9 + cpf[2]*8 + cpf[3]*7 + cpf[4]*6 + cpf[5]*5 + cpf[6]*4 + cpf[7]*3 + cpf[8]*2)*10)%11);
			if (dv1 == 10)
				dv1 = 0;
			if(cpf[9] == dv1)
			{
				dv2 = (((cpf[0]*11 + cpf[1]*10 + cpf[2]*9 + cpf[3]*8 + cpf[4]*7 + cpf[5]*6 + cpf[6]*5 + cpf[7]*4 + cpf[8]*3 + cpf[9]*2)*10)%11);
				if (dv2 == 10)
					dv2 = 0;
				if (cpf[10] == dv2)
					alert("CPF válido");
				else
					alert("CPF INVÁLIDO!!!!!!, pois o último dígito " + cpf[10] + " é diferente de " + dv2);
			}
			else
				alert("CPF INVÁLIDO!!!!!!, pois o penúltimo dígito " + cpf[9] + " é diferente de " + dv1);
		}
	</script>
</head>
<body>

</body>
</html>
